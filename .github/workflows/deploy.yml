name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: '001/package.json'
          
      - name: Install dependencies
        run: |
          cd 001
          npm ci
          
      - name: Build
        run: |
          cd 001
          npm run build
          
      - name: Copy CNAME to output
        run: |
          cp 001/client/public/CNAME 001/dist/public/CNAME || echo "No CNAME file"
          
      - name: Add 404.html for client-side routing
        run: |
          cp 001/dist/public/index.html 001/dist/public/404.html
          
      - name: List output files for debugging
        run: |
          echo "Files in dist/public:"
          ls -la 001/dist/public/
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '001/dist/public'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4